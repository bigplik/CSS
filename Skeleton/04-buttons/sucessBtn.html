<!-- 
    success custom "green" btn
-->
<title>Buttons - Skeleton</title>
<link rel="stylesheet" href="../src/normalize.css">
<link rel="stylesheet" href="../src/skeleton.css">


<style>
        body {
            margin-top: 40px;
    
        }

        .button.button-success,
        button.button-success,
        input[type="submit"].button-success,
        input[type="reset"].button-success,
        input[type="button"].button-success {
        color: #FFF;
        background-color: #5CBF5D;
        border-color: #5CBF5D; }
        .button.button-success:hover,
        button.button-success:hover,
        input[type="submit"].button-success:hover,
        input[type="reset"].button-success:hover,
        input[type="button"].button-success:hover,
        .button.button-success:focus,
        button.button-success:focus,
        input[type="submit"].button-success:focus,
        input[type="reset"].button-success:focus,
        input[type="button"].button-success:focus {
        color: #FFF;
        background-color: #389C3A;
        border-color: #389C3A; }

    </style>


<body>
    <div class="container">
        <div class="row">
            <div class="six columns">
                <!-- below just the link to click
                <a href="#">dcode on YT</a> -->

                <!-- and below here is a button with link to click -->
                <a href="#" class="button">dcode on YouTube</a>

                <!-- add class button-success to make button as success-->
                <button class="button-primary">click me</button>

                <!-- input button -->
                <input class="" type="button" value="submit">

                <!-- input type of submit -->
                <input class="button-success" type="submit" value="submit">
            </div>
        </div>
    </div>
</body>
