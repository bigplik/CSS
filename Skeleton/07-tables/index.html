<title>Tables - Skeleton</title>
<link rel="stylesheet" href="../src/normalize.css">
<link rel="stylesheet" href="../src/skeleton.css">

<style>
    body {
        margin-top: 40px;

    }
    /* every odd table row/kazdy nieparzysty wiersz tabeli
    will have a background color */
    .odd-background-color tbody > tr:nth-of-type(odd) {
        background-color: #eeeeee;
    } 

    
    .odd-background-color th:first-child,
    .odd-background-color td:first-child {
        padding-left: 15px; 
    }
    
    
    .odd-background-color th:last-child,
    .odd-background-color td:last-child {
        padding-right: 15px;
    }
    
</style>

<body>
    <div class="container">
        <div class="row">
            <div class="twelve columns">
                <!-- our costomised class odd-background-color 
                is added to u-full-width class -->
                <table class="u-full-width odd-background-color">
                    <!-- table description -->
                    <thead>
                         <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Occupation</th>
                            <th>Car</th>
                        </tr>
                    </thead>
                    <!-- table data -->
                    <tbody>
                        <tr>
                            <td>Kasia</td>
                            <td>38</td>
                            <td>Academic Teacher</td>
                            <td>Dacia</td>
                        </tr>
                        <tr>
                            <td>Pawel</td>
                            <td>40</td>
                            <td>Software Developer</td>
                            <td>Mercedes</td>
                        </tr>
                        <tr>
                            <td>Mela</td>
                            <td>2</td>
                            <td>unemployed</td>
                            <td>Dacia & Mercedes</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
