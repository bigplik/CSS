<title>Forms - Skeleton</title>
<link rel="stylesheet" href="../src/normalize.css">
<link rel="stylesheet" href="../src/skeleton.css">


<style>
    body {
        margin-top: 40px;

    }
</style>


<body>
    <div class="container" style="max-width: 600px;"><!-- max-width of the container -->
        <div class="row">
            <div class="six columns">
                <label for="skeName">Your Name</label>  <!-- skeNeme - skeleteon example name -->
                <!-- class u-full-width expand window to column size -->
                <input class="u-full-width" type="text" id="skeName" name="ske_name">
            </div>
            <div class="six columns">
                    <label for="skeIndustry">YOur Industry</label>  <!-- skeNeme - skeleteon example name -->
                    <select class="u-full-width" name="ske_Industry" id="skeIndustry">
                        <option value="hospitality">Hospitality</option>
                        <option value="it">Information Technology</option>
                        <option value="trade">Trade</option>
                    </select>
                </div>
        </div>
        <div class="row">
            <div class="twelve column">
                <!-- text window -->
                <label for="skeMessage">Message</label>
                <textarea class="u-full-width" name="ske_message" id="skeMessage"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="six columns">
                <label>
                    <!-- check box -->
                    <input type="checkbox" name="ske_australian">
                    <span class="label-body">I'm Australian</span>
                </label>
            </div>
            <div class="six columns">
                <!-- u-pull-right in class description will move button to the right -->
                <input class="button-primary u-pull-right" type="submit" value="Send">
            </div>
        </div>
    </div> 
</body>
