<title>Lists - Skeleton</title>
<link rel="stylesheet" href="../src/normalize.css">
<link rel="stylesheet" href="../src/skeleton.css">

<style>
    body {
        margin-top: 40px;

    }
</style>

<body>
    <div class="container">
        <div class="row">
            <div class="five columns" style="background-color: blue">
                <!-- u-full-width will adjust image size to the column size
                even if it's lower-->
                <img class="u-full-width" src="https://via.placeholder.com/250x150" alt="">
            </div>
            <div class="seven columns" style="background-color: blue">
                    <!-- u-max-full-width will adjust image size to the column size
                    even if it's lower-->
                    <img class="u-max-full-width" src="https://via.placeholder.com/100x150" alt="">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="five columns" style="background-color: skyblue">
            <img class="u-max-full-width" src="https://via.placeholder.com/250x150" alt="">
            </div>
        </div>
    </div>
</body>
